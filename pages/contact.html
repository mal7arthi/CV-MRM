<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    />
    <link rel="stylesheet" href="../styles/contactstyle.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <header class="screen-header">
              <nav class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </nav>
              <nav class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </nav>
            </header>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>ME</span>
                </div>
                <div class="app-contact">CONTACT INFO : +966547211547</div>
              </div>
              <div class="screen-body-item">
                <form class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="NAME" value="">
                  </div>
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <textarea class="app-form-control" placeholder="MESSAGE"></textarea>
                  </div>
                  <div class="app-form-group buttons">
                    <a class="app-form-button" href="index.html">CANCEL</a>
                    <a class="app-form-button" href="index.html">SEND</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
